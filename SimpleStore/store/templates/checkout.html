<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-2.1.1.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"  rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class = "navar navbar-default navbar-fixed-top">
        <ul class = "nav navbar-nav navbar-left">
            <li><a class = "navbar-brand" href = "/">Home</a></li>
            <li><a href = "/admin-login/">Admin Login</a></li>
        </ul>
        <ul class = "nav navbar-nav navbar-right">
            <li><a class = "navbar-brand" href="/cart/">Cart: <b>({{cart_size}} Items) </b></a></li>
            <li><a href = "/cart/checkout">Checkout!!!</a></li>
        </ul>
    </nav>
    <br>
    <br>
    <br>
    <div class = "page-header" style = "text-align: center">
        <h2>StoreName</h2>
    </div>
    
    <style type = 'text/css'>
    .centerdv 
    {
        width:50%;
        margin-left: auto;
        margin-right: auto;
        text-align: center;

    }
    </style>

    <div class = "container centerdv">
        <h3> Total Price: <br> <br> <br> <span class = "label label-success">{{total_price}}</span></h3>
        <div class= "well">
            <form method = "post" action = "complete/" class = "centerdv">
            {% csrf_token %}
            <h4> Billing Info</h4>
            <b> First name:</b>
            <input type="text" name="first_name" class = "form-control">
            <br>
            <b> Last name:</b>
            <input type="text" name="last_name" class = "form-control">
            <br>
            <b> Address:</b>
            <input type="text" name="address" class = "form-control">
            <br>
            <b> City:</b>
            <input type="text" name="city" class = "form-control">
            <br>
           
            <h4> Payment Info</h4>
            <br>
            <b> Payment Type:</b>
            <input type="radio" name="payment" class = "paypal">
            Paypal
            <br>
            <b> Payment Type:</b>
            <input type="radio" name="payment" class = "credit_card">
            Credit Card
            <br>
            <b> Paypal Email/CC Number</b>
            <input type = "text" class = "form-control" name = "payment_data">

            <input type = "submit" value = "Complete Order" class = "btn btn-success">

            </form>
        </div>
    </div>



</body>
</html>
