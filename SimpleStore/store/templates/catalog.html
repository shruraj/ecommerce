<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-2.1.1.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"  rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class = "navar navbar-default navbar-fixed-top">
        <ul class = "nav navbar-nav navbar-left">
            <li><a class = "navbar-brand" href = "/">Home</a></li>
            <li><a href = "/admin-login/">Admin Login</a></li>
        </ul>
        <ul class = "nav navbar-nav navbar-right">
            <li><a class = "navbar-brand" href="/cart/">Cart: <b>({{cart_size}} Items) </b></a></li>
            <li><a href = "/cart/checkout">Checkout!!!</a></li>
        </ul>
    </nav>
    <br>
    <br>
    <br>
    <div class = "page-header" style = "text-align: center">
        <h2>StoreName</h2>
    </div>
    <div class = "row">
        {% for product in store_items %}
        <div class = "col-md-12 well" style = "text-align: center">
            <b>{{product.name}}</b>
        <br>
        <p>{{product.description}}</p>
        <br>
        <br>
        <img src={{product.imglink}} style = "max-width: 200px">
        <br>
        <br>
        <span class = "label label-primary">{{product.price}}</span>    
        <br>
        <br>
        <br>
        <form method="POST">
            {% csrf_token %}
            <input type = "Submit" value="Add to Cart" class="btn btn-success" />
            <input type = "hidden" name = "obj_id" value={{product.id}} />
        </form>
       
        </div>
        {% endfor %}
    </div>
</body>
</html>
